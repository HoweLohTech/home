		<div class="container">
			<form id="contact-form" method="post" action="scripts/PHP/contact.php">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name">
				</div>
				
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com">
				</div>
				
				<div class="form-group">
					<label for="category">Category</label> <!--not sure this is the best way to phrase it-->
					<select class="form-control" id="category" name="category">
						<option value="cust-service">Customer Service</option>
						<option value="job">Job Request</option>
						<option value="request">Request Information</option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" name="message" placeholder="Message..."></textarea>
				</div>
				
				<label>What is 2+2? (Anti-spam)</label>
				<input class="form-control" name="antispam" placeholder="Answer here">
				<br>
				
				<button type="submit" name="submit" class="btn btn-default">Submit</button>
			</form>
